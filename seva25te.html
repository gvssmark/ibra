<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Anek Telugu' rel='stylesheet'>
  <title>మహాలయ పక్షాలు 2025 </title>
  <style>
	  body {font-family: 'Anek Telugu';font-size: 18px;}
    .one {background:black; color:white; padding:0px 10px}
    .two {background:blue; color:white;  padding:0px 10px}
    .accordion {font-family: 'Anek Telugu';font-size: 18px; background-color: #eee;color: #444;cursor: pointer;padding: 18px;width: 100%;border: none;text-align: left;outline: none; transition: background-color 0.4s ease;}
    .active, .accordion:hover {background-color: #ccc;}
    .panel {padding: 0 18px; display: none; background-color: white; overflow: hidden; }
  </style>
</head>
<body>
<h3>మహాలయ పక్షాలు 2025  - తెలుగు నివేదిక</h3>
<p id='reportData'></p>
<script>
  async function getMyData() {
   scriptUrl = 'https://script.google.com/macros/s/AKfycbwwDCH5iSKySNxSoz1wKf5ILKfvRt1fnFaILJ3Z40E-gOSl_AnTcGabtVS9bVDMfLSP/exec'
sheetId ='1aCFMOAHetzhrq_XfQLtbNsaVW5mhUYMfSEf32AMjYYo'
sheetName = 'Sheet1'
 url = `${scriptUrl}?sheetId=${encodeURIComponent(sheetId)}&sheetName=${encodeURIComponent(sheetName)}`;
      const response = await fetch(url);
      result = await response.json();
      result.data.shift()
      data = result.data.map(([timestamp,mobile,spname,spgotra,coname,cogotra, p1name, p1gotra,p1relation,p1date,  p2name, p2gotra,p2relation,p2date])=>({timestamp,mobile,spname,spgotra,coname,cogotra, p1name, p1gotra,p1relation,p1date,  p2name, p2gotra,p2relation,p2date})).filter(a => a.mobile > 0).sort((a, b) => a.mobile - b.mobile);
    data.shift()
    const unqmobile = Array.from(new Set(data.map(a => a.mobile)));
   report(unqmobile, data);
  }
  getMyData();
 function ddmmyy(input) {
    const date = new Date(input);
    return isNaN(date.getTime()) ? '' : date.toLocaleString("en-GB", { timeZone: "Asia/Kolkata" }).substring(0,10);
  }
  function toProperCase(str) {
    return str ? str.toString().replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.slice(1).toLowerCase()) : '';
  }
  function report(unqmobile, data) {
    let datareport = '';
    for (let i = 0; i < unqmobile.length; i++) {
      const amobile = data.filter(a => a.mobile === unqmobile[i]);
      datareport += `<button class="accordion">${unqmobile[i]}-${amobile[0].spname}</button><div class="panel"><p>`;
      amobile.forEach(a => {
        let cosp = '';
        datareport += `కర్త: ${a.spname}<br>గోత్రం: ${a.spgotra}<br>`;
        if (a.cospon !== '') {
          cosp = `సహకర్త: ${a.coname} <br>గోత్రం: ${a.cogotra}<br>`;
        }
        datareport += `${cosp}
        <span class='one'>తేది: ${ddmmyy(a.p1date)} </span><br>
			పితృ దేవత: ${a.p1name} <br>గోత్రం: ${a.p1gotra} <br>సంబంధం: ${a.p1relation}<br>`;
        if (a.p2name !== '') {
          pd2 = `<span class='two'>తేది: ${ddmmyy(a.p2date)}</span> <br>
          పితృ దేవత: ${a.p2name} <br>
			గోత్రం: ${a.p2gotra} <br>
          సంబంధం: ${a.p2relation}`;
        }
        datareport += `${pd2} <hr>`;
	      pd2=''
      });
      datareport += `</p></div>`;  // Close the panel after all entries for the same mobile
      cosp=''
    }
    document.getElementById('reportData').innerHTML = datareport;
    attachAccordionEvents();
  }

  function attachAccordionEvents() {
    const accordions = document.getElementsByClassName("accordion");
    for (let i = 0; i < accordions.length; i++) {
      accordions[i].addEventListener("click", function() {
        pnls = document.getElementsByClassName("panel");
        [...pnls].forEach(a => a.style.display = 'none');
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = (panel.style.display === "block") ? "none" : "block";
      });
    }
  }
</script>
</body>
</html>
