<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
<title>Medical Aid</title>
<style>
.bio {border:1px solid black;  border-collapse:collapse}
#data {display:none}
#dataentry {width:350px; margin:auto; background:powderblue; border-radius:15px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);   box-sizing: border-box;}
.inputs {margin-left: 3px; }
.inputs  td:nth-child(1) {font-size:small; }
textarea:focus {background:cyan; outline:none;}
textarea {border:none}
@media print 
{
    @page {
      size: A4; /* DIN A4 standard, Europe */
      margin: 30px;
    }
    html, body {width: 210mm; height: 282mm;  background: #FFF; overflow: visible; }
    body {        padding-top: 0mm;    }
}
h3 {color:white;   text-shadow: 2px 2px 4px #000000; padding:5px; }
.trheight {height:50px;}
button {background:cyan; border:none;height:40px; border-radius:15px ; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); color:blue; font-size:large;   }
input {border:none;}
input:focus { background:cyan; outline:none;  }
</style>
</head>
<body>
<form action="javascript:disp();">
<div id='dataentry'>
<h3 align=center>Medical Aid Application</h3>
<table border=0 class='inputs'  width=100%>
<tr><td>Name of the Retiree<td><input type='text' name='retname'id='retname' placeholder='Retiree Name'required>
<tr><td>SR No<td><input type='number' name='srno' id='srno'placeholder='SR Number' inputmode='decimal' required>
<tr><td>Designation<td><input type='text' name='desig' id='desig' placeholder='Designation'required>
<tr><td>Date of Birth<td><input type="date" id="dob" name='dob' placeholder='DD-MM-YYYY' value = "" autofocus required>
<tr><td>Retirement Branch/office<td><input type='text' name='retbr' id='retbr' placeholder='Retired branch / office' required>
<tr><td>SB Account No<td><input type='number' name='sbno'  id='sbno' placeholder='Savings Acc No'  inputmode='decimal' required>
<tr><td>Pension Branch<td><input type='text' name='penbr' id='penbr'  placeholder='Pension Branch'required>
<tr><td>Address<td><textarea name='add' rows="4" cols="21" id='add'   placeholder='Address' required></textarea>
<tr><td>Mobile No<td><input type='tel' name='mob' id='mob' placeholder='Mobile Number' required>
<tr><td>Email<td><input type='email' name='email' id='email'  placeholder='Email Address'required>
<tr><td>Consultation Fee<td><input type='number' name='consult' id='consult'  placeholder='Consulation Amt' inputmode='decimal' required>
<tr><td>Cost of Medicines<td><input type='number' name='medicine'  id='medicine' placeholder='Medicines Amt' inputmode='decimal' required>
<tr class='trheight'><td colspan=2 align=center> <button  value='submit'>Submit / Print / Save as PDF<br> </button>
</table>
<br>
</div>
</form>

</script>
</body>
</html>
