<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Allowance Suit</title>
<style>
#regionTable {border-collapse:collapse; border:1px; font-size:small; font-family: "Lucida Console", "Courier New", monospace;}
tr:nth-child(even) {background-color: #D6EEEE;}
b {color:cyan;}
h2, h5{text-align:center; color:white; ;}
#tdata {margin-top:105px;}
th{position:sticky; top:106px; background:red; color:white; height:25px;}
.yellow {background:yellow}

.pay{background:lime }

</style>
</head>
<body>
<div style="  position: fixed; top: 0; width: 100%; background: #555; margin-left:-10px;">
<h2>IBRA Special Allowance Suit</h1>
<h5 id='tot'>List of retirees interested to join the suit</h5>
</div>
<p id='tdata'></p>
<script>
url = 'https://script.google.com/macros/s/AKfycbxyfOGa713kZ6_fenPJkU8qQehe2D2AP5IhedeH6xIoLxOjqTZWEa05PMwvGFLsazlD/exec'
            async function getMyData() {
                response = await fetch(url)
                data = await response.json()
                tempData = data["user"]                
srnos = tempData.filter(a => a.srno>0).sort(function (a, b) { return a.srno - b.srno })  
non = srnos.filter(a => a.membno.length>4).length
paid = srnos.filter(a => a.serpensioner >0).length
 tabdata=''                            
srnos.forEach(function(a,b) { 
a.membno ==='Non Memb' ? bclr='yellow' : bclr=''
a.serpensioner >0 ? pgreen='pay' : pgreen=''
tabdata += `<tr> <td class=${pgreen}> ${a.srno}<td   class=${bclr} >${a.name}-(${a.membno})-(${a.serpensioner})<td> ${a.dor} <td> ${a.mobile} `})                
document.getElementById('tdata').innerHTML =`<table align=center id='regionTable' class='pname' border=1 ><tr><th> SR No</th><th>Name(Memb No) (Paid SlNo)</th><th> Ret Date</th><th> Mobile</th></tr> ${tabdata}  </table>`              
document.getElementById('tot').innerHTML = `<b>${srnos.length}<span style='color:pink;'>(${non}) </span></b>retirees interested to join the suit. <span class='pay' >Paid ${paid} </span>`
            }               
  getMyData() 
</script>
</body>
</html>
