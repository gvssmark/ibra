<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
<style>

{@page {size: A4;margin: 30px;    }
    html, body {width: 210mm; height: 282mm;  background: #FFF; overflow: visible; }
    body {padding-top: 0mm;    }
}
body {width:360px; margin:auto;}
#dataentry {width:360px; margin:auto; color:white; font-size:small;}
input:focus{background:yellow; }
input {width:95%; outline:none; border:none; background:powderblue; height:20px;text-align:center; }
#dataentry {width:95%; background:blue; margin:0 auto; text-align:center; padding-top:0; margin-top:-15px  }

<body>


<div id='dataentry'>
<h2 align=center>Medical Aid Application </h2>

<form action="javascript:disp();">
Retiree Name <input type='text' name='retname'id='retname' required >
SR Number <input type='number' name='srno' id='srno'  required>
Designation<input type='text' name='desig' id='desig' placeholder='Designation' required>
Date of Birth <input type='date' id="dob" name='dob'  required><br>
Retirement Branch <input type='text' name='retbr' id='retbr' placeholder='Retirement Branch / Office' required>
Pension Drawing Branch <input type='text' name='penbr' id='penbr'   required>
SB Account <input type='number' name='sbno'  id='sbno'  required>
Address <br><textarea name='add' rows="2" cols="45" id='add'  required>  </textarea>
Mobile Number <input type='tel' name='mob' id='mob' placeholder='Mobile Number'  required>
Email<input type='email' name='email' id='email'  placeholder='Email Address' required>
Consultation Fee<input type='number' name='consult' id='consult'  placeholder='Consulation Amt' inputmode='decimal'  required>
Cost of Medicines<input type='number' name='medicine'  id='medicine' placeholder='Medicines Amt' inputmode='decimal'  required>
<button  value='submit'>Submit / Print / Save as PDF<br> </button>
</form>
</div>
<p id='data'></p>
<script>

days =[0,31,28,31,30,31,30,31,31,30,31,30,31]

ele.min='1900-01-01'

//ele.addEventListener('blur',dob1)

r = `${lastday}-${month}-${year}`
dobddmmyy = ele.value.substring(8) +"-" +ele.value.substring(5,7)+"-"+
dob.value.substring(0,4)
yr= Date().substring(11,15)*1
submitdate = Date().substring(4,15)

totable = `<table width=100%>

<tr><td>7. SB A/c No<td>${sbno.value}<td>8. Branch: where a/c is maintained<td>${penbr.value}
<tr><td>Present/ Permanent Address<td>${add.value}<td>10. Mobile No:<br>Email Address<td>${mob.value}<br>${email.value}

Branch Seal: <td align=right><br>Signature of ABM / Branch Manager</table><br></table>`
document.body.style.width= '210mm'
document.getElementById('data').innerHTML = totable
document.getElementById('dataentry').style.display = 'none'
document.getElementById('data').style.display = 'block'
document.title= `${srno.value} - Medical Aid`

}

</script>



</body>
</html>
