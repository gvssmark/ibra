
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Layout</title>
  <style>
* {box-sizing: border-box;margin: 0;padding: 0;}
body, html {height: 100%;font-family: sans-serif;background: #f1f1f1;}
.header {top: 0; position: sticky;
    max-width: 800px;
    background: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
    z-index: 1000;
    height: 40px;
    margin: 0 auto;}

.footer {position: sticky;
    margin: 0 auto;
    bottom: 0;
    max-width: 800px;
    background: #333;
    color: white;
    padding: 10px;
    text-align: center;
    z-index: 1000;
    height: 40px;}

.middle {top: 40px;
    bottom: 50px;
    max-width: 800px;
    overflow-y: scroll;
    padding: 20px;
    background: #f1f1f1;
    scrollbar-width: none;
    height: 100%;
    margin: 0 auto;
    -ms-overflow-style: none;}

.middle::-webkit-scrollbar {display: none;}
  </style>
</head>
<body>
  <div class="header">Fixed Header</div>
  <div class="middle">HTML Template with header and footer </div>
  <div class="footer">Fixed Footer</div>
</body>
</html>
